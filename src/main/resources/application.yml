settings:
  security:
    # This secret has to be replaced before deployment, the application will not start otherwise.
    # Has to be 512 bits (64 bytes) long, preferably generated with a cryptographically secure random number generator.
    jwt-secret: "CHANGEME"
spring:
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: update
  datasource:
    driver-class-name: org.mariadb.jdbc.Driver
    url: jdbc:mariadb://localhost:3306/DB_NAME
    username: DB_USER
    password: DB_PASSWORD
